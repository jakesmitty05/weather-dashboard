<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <nav class="bg-info text-light px-5 py-3">
            <div class="container text-center">
                <h1>Weather Dashboard</h1>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row min-vh-100">
            <aside class="col-3 bg-light">
                <div class="pt-2">
                    <h2>Search for a City</h2>
                    <input placeholder="city">
                    <button class="bg-primary text-light">Search</button>
                    <div class=" pt-3 mt-3 border-top border-primary">
                        <ul class="list-group">
                            <li class="list-group-item">lalaland</li>
                        </ul>
                    </div>
                </div>
            </aside>
            <div class="col-9">
                <div class="border border-dark">
                    <div class="px-3">
                        <h2>lalaland (10/11/2023)</h2>
                        <h6>Temp: 50degF</h6>
                        <h6>Wind: 6.0 MPH</h6>
                        <h6>Humidity: 44%</h6>
                    </div>
                </div>
                <div>
                    <div class="px-3">
                        <h2>5-Day Forecast:</h2>
                        <div class="container d-flex flex-wrap">
                            <div class="m-2 card">1</div>
                            <div class="m-2 card">2</div>
                            <div class="m-2 card">3</div>
                            <div class="m-2 card">4</div>
                            <div class="m-2 card">5</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
